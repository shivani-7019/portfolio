<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Skills</h1>
    </header>
    
    <section class="skills-section">
        <div class="skills-container">
            <div class="skill-category">
                <h2>Frontend</h2>
                <div class="skill-card"><i class="fab fa-html5"></i> HTML</div>
                <div class="skill-card"><i class="fab fa-css3-alt"></i> CSS</div>
                <div class="skill-card"><i class="fab fa-js"></i> JavaScript</div>
            </div>
            
            <div class="skill-category">
                <h2>Backend</h2>
                <div class="skill-card"><i class="fab fa-node-js"></i> Node.js</div>
                <div class="skill-card"><i class="fas fa-server"></i> Express.js</div>
            </div>
            
            <div class="skill-category">
                <h2>Database</h2>
                <div class="skill-card"><i class="fas fa-database"></i> SQL</div>
            </div>
            
            <div class="skill-category">
                <h2>Tools</h2>
                <div class="skill-card"><i class="fab fa-github"></i> GitHub</div>
                <div class="skill-card"><i class="fab fa-git-alt"></i> Git</div>
            </div>
        </div>
    </section>
</body>
</html>
